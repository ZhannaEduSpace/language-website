<header style="background-color: #1f4e79; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
  <a href="index.html" class="logo" style="color: white; text-decoration: none; font-weight: bold; font-size: 1.3em;">ZhannaEduSpace</a>
 <nav style="display: flex; align-items: baseline; gap: 20px;">
    <a href="index.html" style="color: white; text-decoration: none; font-size: 1em; display: flex; align-items: baseline; height: 100%;">Home</a>
    <div class="dropdown" style="position: relative;">
      <button class="dropbtn" style="background-color: #1f4e79; color: white; border: none; font-size: 1em; cursor: pointer; padding: 0; display: flex; align-items: center; height: 100%;">Tasks / Задания</button>
      <div class="dropdown-content" style="display: none; position: absolute; background-color: white; min-width: 180px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); z-index: 1; right: 0;">
        <a href="english.html" style="padding: 10px; display: block; text-decoration: none; color: #333;">English / Английский</a>
        <a href="russian.html" style="padding: 10px; display: block; text-decoration: none; color: #333;">Русский / Russian</a>
        <a href="suomi.html" style="padding: 10px; display: block; text-decoration: none; color: #333;">Suomi / Finnish</a>
      </div>
    </div>
  </nav>
</header>

<script>
  document.querySelector('.dropbtn').addEventListener('mouseover', () => {
    document.querySelector('.dropdown-content').style.display = 'block';
  });
  document.querySelector('.dropdown').addEventListener('mouseleave', () => {
    document.querySelector('.dropdown-content').style.display = 'none';
  });
</script>
