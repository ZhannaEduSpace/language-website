  <h2> üõèÔ∏è Koti (A2)</h2>
  <p><strong> Valitse oikea vastaus. </strong><br>
  Vain yksi vastaus on oikein.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
    {
  q: 'Miss√§ nukut kotona?',
  a: 'makuuhuoneessa',
  options: ['keitti√∂ss√§', 'makuuhuoneessa', 'eteisess√§', 'parvekkeella']
},
{
  q: 'Mik√§ on keitti√∂ss√§?',
  a: 'j√§√§kaappi',
  options: ['sohva', 'j√§√§kaappi', 's√§nky', 'vaatekaappi']
},
{
  q: 'Miss√§ peset k√§det?',
  a: 'kylpyhuoneessa',
  options: ['olohuoneessa', 'makuuhuoneessa', 'kylpyhuoneessa', 'parvekkeella']
},
{
  q: 'Mik√§ ei kuulu olohuoneeseen?',
  a: 'liesi',
  options: ['sohva', 'televisio', 'matto', 'liesi']
},
{
  q: 'Miss√§ sy√∂t aamupalaa?',
  a: 'keitti√∂ss√§',
  options: ['keitti√∂ss√§', 'makuuhuoneessa', 'vaatehuoneessa', 'kylpyhuoneessa']
},
{
  q: 'Mik√§ on asunnossa?',
  a: 'parveke',
  options: ['polkupy√∂r√§', 'auto', 'parveke', 'kauppa']
},
{
  q: 'Miss√§ on tyyny?',
  a: 's√§ngyss√§',
  options: ['kaapissa', 's√§ngyss√§', 'lattiassa', 'j√§√§kaapissa']
},
{
  q: 'Miss√§ pid√§t vaatteet?',
  a: 'vaatekaapissa',
  options: ['j√§√§kaapissa', 'kirjahyllyss√§', 'vaatekaapissa', 'uima-altaassa']
},
{
  q: 'Mik√§ on oven edess√§?',
  a: 'matto',
  options: ['tyyny', 'matto', 'taulu', 'lamppu']
},
{
  q: 'Mik√§ huonekalu on makuuhuoneessa?',
  a: 's√§nky',
  options: ['s√§nky', 'hella', 'televisio', 'pesukone']
}
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Oikein! Vastaus: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Oikea vastaus: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
