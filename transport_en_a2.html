    <div class="container">
  <h2>What is it?</h2>

  <form id="quizForm"></form>

  <button onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>
</div>

<script>
  const questions = [
{ emoji: '<span class="emoji">üö£‚Äç‚ôÄÔ∏è</span>', answer: "boat" },
{ emoji: '<span class="emoji">üö¢</span>', answer: "ship" },
{ emoji: '<span class="emoji">üöÜ</span>', answer: "train" },
{ emoji: '<span class="emoji">üöó</span>', answer: "car" },
{ emoji: '<span class="emoji">üöú</span>', answer: "tractor" },
{ emoji: '<span class="emoji">üöå</span>', answer: "bus" },
{ emoji: '<span class="emoji">üõ¥</span>', answer: "scooter" },
{ emoji: '<span class="emoji">‚úàÔ∏è</span>', answer: "plane" },
{ emoji: '<span class="emoji">ü™Ç</span>', answer: "parachute" },
{ emoji: '<span class="emoji">üöÅ</span>', answer: "helicopter" },
{ emoji: '<span class="emoji">üöö</span>', answer: "truck" }
  ];

  const form = document.getElementById("quizForm");

  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.id = `q${index}`;

    const placeholder = q.answer.charAt(0) + "...";

    div.innerHTML = `
      <label>${q.emoji} ‚Üí <input type="text" id="input${index}" placeholder="${placeholder}"></label>
    `;
    form.appendChild(div);
  });

  function normalize(str) {
    return str.trim().toLowerCase();
  }

  function checkAnswers() {
    let score = 0;

    questions.forEach((q, i) => {
      const userInput = normalize(document.getElementById(`input${i}`).value);
      const correct = normalize(q.answer);
      const block = document.getElementById(`q${i}`);

      let old = block.querySelector(".correct, .incorrect");
      if (old) old.remove();

      const msg = document.createElement("div");
      if (userInput === correct) {
        msg.className = "correct";
        msg.textContent = `‚úÖ Correct! Answer: ${q.answer}`;
        score++;
      } else {
        msg.className = "incorrect";
        msg.textContent = `‚ùå Correct answer: ${q.answer}`;
      }
      block.appendChild(msg);
    });

    document.getElementById("result").innerText = `You got ${score} out of ${questions.length} correct.`;
  }
</script>
