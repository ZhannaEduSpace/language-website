        options: ['–æÃÅ—Ç–ø—É—Å–∫–∞', '–≤—ã—Ö–æ–¥–Ω–æÃÅ–≥–æ', '—Å–æ–±–µ—Å–µÃÅ–¥–æ–≤–∞–Ω–∏—è', '–ø–µ—Ä–µ—Ä—ãÃÅ–≤–∞']
