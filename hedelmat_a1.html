  <h2>üçé Hedelm√§t ja marjat (A1)</h2>
  <p><strong>Valitse oikea vaihtoehto.</strong>Vain yksi vastaus on oikein.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>


  <script>
    const questions = [
      { q: 'üçã Mik√§ t√§m√§ on?', 
       a: 'sitruuna', 
       options: ['appelsiini', 'papaija', 'herukka', 'sitruuna'] },
      { q: 'üçê Mik√§ t√§m√§ on?', 
       a: 'p√§√§ryn√§', 
       options: ['p√§√§ryn√§', 'luumu', 'viikuna', 'hilla'] },
      { q: 'üçá Mik√§ t√§m√§ on?', 
       a: 'viiniryp√§le', 
       options: ['greippi', 'punajuuri', 'maissi', 'viiniryp√§le'] },
      { q: 'üçç Mik√§ t√§m√§ on?', 
       a: 'ananas', 
       options: ['kookos', 'vadelma', 'ananas', 'kukkakaali'] },
      { q: 'üçå Mik√§ t√§m√§ on?', 
       a: 'banaani', 
       options: ['banaani', 'sitruuna', 'lakka', 'bambu'] },
      { q: 'üçâ Mik√§ t√§m√§ on?', 
       a: 'vesimeloni', 
       options: ['kurkku', 'vesimeloni', 'karpalo', 'herkkusieni'] },
      { q: 'üçè Mik√§ t√§m√§ on?', 
       a: 'omena', 
       options: ['peruna', 'omena', 'granaattiomena', 'maissi'] },
      { q: 'üçì Mik√§ t√§m√§ on?', 
       a: 'mansikka', 
       options: ['herukka', 'vadelma', 'kirsikka', 'mansikka'] },
      { q: 'ü´ê Mik√§ t√§m√§ on?', 
       a: 'mustikka', 
       options: ['karviaismarja', 'mustikka', 'greippi', 'puolukka'] },
      { q: 'üçë Mik√§ t√§m√§ on?', 
       a: 'persikka', 
       options: ['granaattiomena', 'persikka', 'lakka', 'karpalo'] },
      { q: 'ü•ù Mik√§ t√§m√§ on?', 
       a: 'kiivi', 
       options: ['kiivi', 'appelsiini', 'viikuna', 'kukkakaali'] },
      { q: 'üçí Mik√§ t√§m√§ on?', 
       a: 'kirsikka', 
       options: ['luumu', 'punajuuri', 'kirsikkatomaatti', 'kirsikka'] },
      { q: 'üçä Mik√§ t√§m√§ on?', 
       a: 'mandariini', 
       options: ['kaki', 'sitruuna', 'mandariini', 'papaija'] },
      { q: 'ü•≠ Mik√§ t√§m√§ on?', 
       a: 'mango', 
       options: ['avokado', 'mango', 'kookos', 'puolukka'] }
        ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Oikein! Vastaus: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Oikea vastaus: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
