  <h2>⏱️ Past Continuous (B1)</h2>
  <p> Choose the correct option to complete the sentence.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
  {
    q: 'I ______ TV at 8 p.m. yesterday.',
    a: 'was watching',
    options: ['watched', 'had watched', 'was watching', 'am watching']
  },
  {
    q: 'While I ______, the phone rang.',
    a: 'was cooking',
    options: ['cooked', 'was cooking', 'cook', 'have cooked']
  },
  {
    q: 'They ______ football when it started to rain.',
    a: 'were playing',
    options: ['played', 'have played', 'are playing', 'were playing']
  },
  {
    q: 'We were not ______ attention during the lesson.',
    a: 'paying',
    options: ['paying', 'paid', 'pay', 'were paying']
  },
  {
    q: 'What ______ she doing when you saw her?',
    a: 'was',
    options: ['did', 'is', 'was', 'were']
  },
  {
    q: 'I ______ to music and doing my homework at the same time.',
    a: 'was listening',
    options: ['listened', 'was listening', 'listen', 'listening']
  },
  {
    q: 'He ______ when I entered the room.',
    a: 'was sleeping',
    options: ['slept', 'sleeps', 'was sleeping', 'is sleeping']
  },
  {
    q: 'It ______ heavily when we left the cinema.',
    a: 'was raining',
    options: ['rained', 'was raining', 'has rained', 'rains']
  },
  {
    q: 'While they ______, their friends were waiting for them.',
    a: 'were shopping',
    options: ['are shopping', 'were shopping', 'shopped', 'shop']
  },
  {
    q: 'She was reading a book when someone ______ on the door.',
    a: 'knocked',
    options: ['was knocking', 'knocked', 'is knocking', 'knocks']
  }
];
    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `Correct answer: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
