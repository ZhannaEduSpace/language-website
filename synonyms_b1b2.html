  <script>
    const questions = [
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ —è–≤–ª—è–µ—Ç—Å—è —Å–∏–Ω–æ–Ω–∏–º–æ–º –∫ —Å–ª–æ–≤—É ‚Äú—É—Å—Ç–∞–ª—ã–π‚Äù?',
        a: '—É—Å—Ç–∞–≤—à–∏–π',
        options: ['–∫—Ä–∞—Å–Ω—ã–π', '—É—Å—Ç–∞–≤—à–∏–π', '–±–æ–¥—Ä—ã–π', '–≤–µ—Å—ë–ª—ã–π']
      },
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ –±–ª–∏–∑–∫–æ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é –∫ —Å–ª–æ–≤—É ‚Äú—Ä–∞–¥–æ—Å—Ç–Ω—ã–π‚Äù?',
        a: '—Å—á–∞—Å—Ç–ª–∏–≤—ã–π',
        options: ['–∑–ª–æ–π', '–ø–µ—á–∞–ª—å–Ω—ã–π', '—Å—á–∞—Å—Ç–ª–∏–≤—ã–π', '–≥—Ä—É—Å—Ç–Ω—ã–π']
      },
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ ‚Äî —Å–∏–Ω–æ–Ω–∏–º –∫ —Å–ª–æ–≤—É ‚Äú–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π‚Äù?',
        a: '–ø–æ–∑–∏—Ç–∏–≤–Ω—ã–π',
        options: ['–ø–æ–∑–∏—Ç–∏–≤–Ω—ã–π', '–≥—Ä—É—Å—Ç–Ω—ã–π', '–æ—Ç–≤—Ä–∞—Ç–∏—Ç–µ–ª—å–Ω—ã–π', '–∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π']
      },
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ –±–ª–∏–∂–µ –≤—Å–µ–≥–æ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é –∫ —Å–ª–æ–≤—É ‚Äú–æ–ø–∞—Å–Ω—ã–π‚Äù?',
        a: '—Ä–∏—Å–∫–æ–≤–∞–Ω–Ω—ã–π',
        options: ['–≥—Ä—è–∑–Ω—ã–π', '—Ä–∏—Å–∫–æ–≤–∞–Ω–Ω—ã–π', '–∑–¥–æ—Ä–æ–≤—ã–π', '–ª—ë–≥–∫–∏–π']
      },
      {
        q: '–°–∏–Ω–æ–Ω–∏–º –∫ —Å–ª–æ–≤—É ‚Äú–≥–ª—É–ø—ã–π‚Äù?',
        a: '—Ç—É–ø–æ–π',
        options: ['–≤–∏–¥–Ω—ã–π', '–≤–µ—Å—ë–ª—ã–π', '—è–≤—Å—Ç–≤–µ–Ω–Ω—ã–π', '—Ç—É–ø–æ–π']
      },
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ ‚Äî —Å–∏–Ω–æ–Ω–∏–º –∫ ‚Äú–ø—Ä–æ–±–ª–µ–º–∞‚Äù?',
        a: '—Ç—Ä—É–¥–Ω–æ—Å—Ç—å',
        options: ['–∑–ª–æ—Å—Ç—å', '—Ä–∞–¥–æ—Å—Ç—å', '—Ç—Ä—É–¥–Ω–æ—Å—Ç—å', '—É—Å–ø–µ—Ö']
      },
      {
        q: '–°–ª–æ–≤–æ, –±–ª–∏–∑–∫–æ–µ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é –∫ ‚Äú–æ–≥—Ä–æ–º–Ω—ã–π‚Äù?',
        a: '–≥–∏–≥–∞–Ω—Ç—Å–∫–∏–π',
        options: ['–º–∞–ª–µ–Ω—å–∫–∏–π', '–≥–∏–≥–∞–Ω—Ç—Å–∫–∏–π', '–ª—ë–≥–∫–∏–π', '–∫–æ—Ä–æ—Ç–∫–∏–π']
      },
      {
        q: '–°–∏–Ω–æ–Ω–∏–º –∫ ‚Äú—Ä–∞–∑—Ä–µ—à–∞—Ç—å (–∫–æ–º—É-—Ç–æ)‚Äù?',
        a: '–ø–æ–∑–≤–æ–ª—è—Ç—å',
        options: ['–ø–æ–∑–≤–æ–ª—è—Ç—å', '–º–µ—à–∞—Ç—å', '–∑–∞–ø—Ä–µ—â–∞—Ç—å', '—Ç–µ—Ä—è—Ç—å']
      },
      {
        q: '–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ –±–ª–∏–∑–∫–æ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é –∫ ‚Äú–±—ã—Å—Ç—Ä—ã–π‚Äù?',
        a: '—Å–∫–æ—Ä—ã–π',
        options: ['–º–µ–¥–ª–µ–Ω–Ω—ã–π', '–¥–ª–∏–Ω–Ω—ã–π', '—Å–∫–æ—Ä—ã–π', '–ª—ë–≥–∫–∏–π']
      },
      {
        q: '–°–∏–Ω–æ–Ω–∏–º –∫ —Å–ª–æ–≤—É ‚Äú–≥—Ä—É—Å—Ç–Ω—ã–π‚Äù?',
        a: '–ø–µ—á–∞–ª—å–Ω—ã–π',
        options: ['–≤–µ—Å—ë–ª—ã–π', '–ø–µ—á–∞–ª—å–Ω—ã–π', '—Å—Ç—Ä–∞—à–Ω—ã–π', '—Ö–æ–ª–æ–¥–Ω—ã–π']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Correct answer: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
    }
  </script>
