  <h2>❄️ Климат и природа Арктики (B1–B2)</h2>
  <p><strong>Выберите правильный ответ.</strong><br>
  Один верный ответ в каждом вопросе.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Проверить ответы</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      { q: 'Како́й кли́мат преобла́дает в А́рктике?', a: 'аркти́ческий', options: ['тропи́ческий', 'уме́ренный', 'аркти́ческий', 'пусты́нный'] },
      { q: 'Что тако́е ве́чная мерзлота́?', a: 'слой земли́, кото́рый всегда́ замёрзший', options: ['лёд, кото́рый появля́ется ка́ждую зи́му', 'вода́, кото́рая бы́стро замерзает', 'слой земли́, кото́рый всегда́ замёрзший', 'сне́жная бу́ря'] },
      { q: 'Почему́ в А́рктике быва́ет поля́рная ночь?', a: 'потому́ что Со́лнце не поднима́ется над горизо́нтом', options: ['потому́ что мно́го сне́га', 'потому́ что Со́лнце не поднима́ется над горизо́нтом', 'потому́ что зима́ дли́нная', 'потому́ что ча́сто иду́т дожди́'] },
      { q: 'Что происхо́дит с морски́м льдом ле́том?', a: 'он та́ет', options: ['он растёт', 'он стано́вится кре́пче', 'он та́ет', 'он меня́ет цвет'] },
      { q: 'Како́е живо́тное осо́бенно зави́сит от морско́го льда?', a: 'бе́лый медве́дь', options: ['бе́лка', 'бу́рый медве́дь', 'бе́лый медве́дь', 'за́яц'] },
      { q: 'Почему́ та́яние льда опа́сно для кли́мата?', a: 'оно́ увели́чивает температу́ру', options: ['оно́ де́лает воду чи́ще', 'оно́ увели́чивает температу́ру', 'оно́ улучшает жизнь животных', 'оно́ уменьша́ет у́ровень мо́ря'] },
      { q: 'Како́е расте́ние ча́ще всего́ встреча́ется в ту́ндре?', a: 'мох', options: ['па́льма', 'мох', 'ель', 'дуб'] },
      { q: 'Что тако́е а́йсберг?', a: 'больша́я ма́сса льда в воде́', options: ['лёд на доро́ге', 'гора́ в Арктике', 'подво́дная скала́', 'больша́я ма́сса льда в воде́'] },
      { q: 'Где нахо́дится Северный по́люс?', a: 'на льду в океа́не', options: ['на су́ше', 'на верши́не горы', 'на льду в океа́не', 'в це́нтре Росси́и'] },
      { q: 'Кака́я основна́я опа́сность для приро́ды А́рктики сего́дня?', a: 'измене́ние кли́мата', options: ['вулка́ны', 'загрязне́ние во́здуха', 'тури́зм', 'измене́ние кли́мата'] },
      { q: 'Кака́я страна́ НЕ име́ет террито́рии в А́рктике?', a: 'И́ндия', options: ['Кана́да', 'Норве́гия', 'И́ндия', 'Росси́я'] },
      { q: 'Что характе́рно для аркти́ческого ле́та?', a: 'коро́ткое, холо́дное ле́то и поля́рный день', options: ['тёплая пого́да и мно́го дожде́й', 'коро́ткое, холо́дное ле́то и поля́рный день', 'дли́нное ле́то и жара́', 'си́льные ве́тры и гро́зы'] },
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `✅ Правильный ответ: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `❌ Правильный ответ: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Вы правильно ответили на ${score} из ${questions.length} вопросов.`;
    }
  </script>
