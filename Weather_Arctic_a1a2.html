<body>
  <h2>❄️ Погода в Арктике (A1–A2)</h2>
  <p><strong>Выберите правильный ответ.</strong><br>
  В каждом вопросе только один правильный вариант.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Проверить ответы</button>
  <div class="result" id="result"></div>
  <div style="height: 300px;"></div>

  <script>
    const questions = [
      {
        q: 'Какая погода обычно в Арктике зимой?',
        a: 'холодная',
        options: ['тёплая', 'солнечная', 'холодная', 'жаркая']
      },
      {
        q: 'Что часто идёт в Арктике зимой?',
        a: 'снег',
        options: ['дождь', 'град', 'солнце', 'снег']
      },
      {
        q: 'Как называется белое, холодное, что лежит на земле?',
        a: 'снег',
        options: ['песок', 'дождь', 'снег', 'листья']
      },
      {
        q: 'Как называется сильный ветер и снег, когда почти ничего не видно?',
        a: 'метель',
        options: ['солнце', 'жара', 'туман', 'метель']
      },
      {
        q: 'Что такое лёд?',
        a: 'замёрзшая вода',
        options: ['холодная вода', 'замёрзшая вода', 'мороз', 'дождь']
      },
      {
        q: 'Когда солнце совсем не появляется много дней — это...',
        a: 'полярная ночь',
        options: ['полярная ночь', 'зима', 'снегопад', 'ночь']
      },
      {
        q: 'Когда солнце не уходит за горизонт много дней — это...',
        a: 'полярный день',
        options: ['утро', 'лето', 'полярный день', 'осень']
      },
      {
        q: 'Когда всё покрыто снегом и льдом, это обычно...',
        a: 'зима',
        options: ['осень', 'весна', 'лето', 'зима']
      },
      {
        q: 'Что делает человек, когда очень холодно?',
        a: 'надевает шубу',
        options: ['надевает шубу', 'идёт купаться', 'ест мороженое', 'открывает окно']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `✅ Правильный ответ: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `❌ Правильный ответ: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Вы правильно ответили на ${score} из ${questions.length} вопросов.`;
    }
  </script>
  <div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')

      document.getElementById('footer-placeholder').innerHTML = html;
      eval(Array.from(document.getElementById('footer-placeholder').getElementsByTagName("script")).map(s => s.innerHTML).join(";"));
    });
</script>
</body>
