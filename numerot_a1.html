<body>
  <h2>üîü Numerot 1-10 (A1)</h2>
  <p><strong>Kuuntele ja valitse oikea numero.</strong><br>
  Listen and choose the correct number.
  –ü—Ä–æ—Å–ª—É—à–∞–π—Ç–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ü–∏—Ñ—Ä—É.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
  {
    q: '<button onclick="document.getElementById(\'audio1\').play()">‚ñ∂Ô∏è –°–ª—É—à–∞—Ç—å</button><audio id="audio1" src="audio/7_fi.mp3"></audio>',
    a: '7',
    options: ['5', '1', '7', '6']
  },
  {
    q: '<audio controls><source src="audio/1_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '1',
    options: ['2', '1', '7', '10']
  },
  {
    q: '<audio controls><source src="audio/4_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '4',
    options: ['4', '5', '6', '7']
  },
  {
    q: '<audio controls><source src="audio/5_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '5',
    options: ['3', '6', '5', '9']
  },
  {
    q: '<audio controls><source src="audio/2_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '2',
    options: ['4', '1', '6', '2']
  },
  {
    q: '<audio controls><source src="audio/8_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '8',
    options: ['9', '8', '10', '5']
  },
  {
    q: '<audio controls><source src="audio/9_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '9',
    options: ['10', '8', '1', '9']
  },
  {
    q: '<audio controls><source src="audio/3_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '3',
    options: ['5', '3', '9', '1']
  },
  {
    q: '<audio controls><source src="audio/10_fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '10',
    options: ['10', '9', '7', '6']
  },
  {
    q: '<audio controls><source src="audio/6_.fi.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>',
    a: '6',
    options: ['7', '2', '6', '10']
  }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Correct answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Correct answer: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
