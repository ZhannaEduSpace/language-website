<body>
  <h2>üåç –ì–µ–æ–≥—Ä–∞—Ñ–∏—è (A1‚ÄìA2)</h2>
  <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ.</strong><br>
  –í –∫–∞–∂–¥–æ–º –≤–æ–ø—Ä–æ—Å–µ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      { q: '–ì–¥–µ –º–Ω–æ–≥–æ –≤–æ–¥—ã –∏ –º–æ–∂–Ω–æ –ø–ª–∞–≤–∞—Ç—å, –Ω–æ —ç—Ç–æ –Ω–µ —Ä–µ–∫–∞?', a: '–º–æ—Ä–µ', options: ['–≥–æ—Ä–∞', '–æ—Å—Ç—Ä–æ–≤', '–º–æ—Ä–µ', '–ª–µ—Å'] },
      { q: '–ß—Ç–æ –æ–∫—Ä—É–∂–µ–Ω–æ –≤–æ–¥–æ–π —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω?', a: '–æ—Å—Ç—Ä–æ–≤', options: ['–æ—Å—Ç—Ä–æ–≤', '–æ–∑–µ—Ä–æ', '–±–µ—Ä–µ–≥', '–ø–æ–ª–µ'] },
      { q: '–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫—Ä–∞–π –∑–µ–º–ª–∏ —É –≤–æ–¥—ã?', a: '–±–µ—Ä–µ–≥', options: ['—Ä–µ–∫–∞', '–±–µ—Ä–µ–≥', '–ø—É—Å—Ç—ã–Ω—è', '–≥–æ—Ä–∞'] },
      { q: '–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ê—Ä–∫—Ç–∏–∫–∞?', a: '—Å–µ–≤–µ—Ä', options: ['—é–≥', '–∑–∞–ø–∞–¥', '—Å–µ–≤–µ—Ä', '–≤–æ—Å—Ç–æ–∫'] },
      { q: '–ß—Ç–æ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –º–µ–∂–¥—É –¥–≤—É–º—è –≥–æ—Ä–∞–º–∏?', a: '–¥–æ–ª–∏–Ω–∞', options: ['–ø–æ–ª–µ', '–º–æ—Å—Ç', '–¥–æ–ª–∏–Ω–∞', '–±–µ—Ä–µ–≥'] },
      { q: '–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –º–µ—Å—Ç–æ, –≥–¥–µ —Ç–µ—á—ë—Ç –≤–æ–¥–∞ –∏ –º–æ–∂–Ω–æ —É–≤–∏–¥–µ—Ç—å –∫–æ—Ä–∞–±–ª–∏?', a: '—Ä–µ–∫–∞', options: ['–ø—É—Å—Ç—ã–Ω—è', '–¥–æ—Ä–æ–≥–∞', '—Ä–µ–∫–∞', '–æ–∑–µ—Ä–æ'] },
      { q: '–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤—ã—Å–æ–∫–∞—è —á–∞—Å—Ç—å –∑–µ–º–ª–∏?', a: '–≥–æ—Ä–∞', options: ['–º–æ—Ä–µ', '–≥–æ—Ä–∞', '–±–µ—Ä–µ–≥', '–æ—Å—Ç—Ä–æ–≤'] },
      { q: '–ì–¥–µ –æ–±—ã—á–Ω–æ –Ω–µ—Ç –¥–µ—Ä–µ–≤—å–µ–≤, –º–Ω–æ–≥–æ –ø–µ—Å–∫–∞ –∏ –æ—á–µ–Ω—å –∂–∞—Ä–∫–æ?', a: '–ø—É—Å—Ç—ã–Ω—è', options: ['–ø—É—Å—Ç—ã–Ω—è', '–ø–æ–ª–µ', '–ª–µ—Å', '–æ–∑–µ—Ä–æ'] },
      { q: '–ï—Å–ª–∏ —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É, —Ç–æ ¬´–≤–≤–µ—Ä—Ö¬ª ‚Äî —ç—Ç–æ –∫—É–¥–∞?', a: '—Å–µ–≤–µ—Ä', options: ['—é–≥', '–≤–æ—Å—Ç–æ–∫', '—Å–µ–≤–µ—Ä', '–∑–∞–ø–∞–¥'] },
      { q: '–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è —Å—Ç–æ–∏—Ç, –Ω–æ –Ω–µ –º–æ—Ä–µ?', a: '–æ–∑–µ—Ä–æ', options: ['–æ–∑–µ—Ä–æ', '–æ—Å—Ç—Ä–æ–≤', '—Ä–µ–∫–∞', '–ø–æ–ª–µ'] },
      { q: '–ì–¥–µ —Ä–∞—Å—Ç—ë—Ç –º–Ω–æ–≥–æ –¥–µ—Ä–µ–≤—å–µ–≤ –∏ –∂–∏–≤—É—Ç –¥–∏–∫–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ?', a: '–ª–µ—Å', options: ['–æ–∑–µ—Ä–æ', '–ø—É—Å—Ç—ã–Ω—è', '–ª–µ—Å', '–¥–æ–ª–∏–Ω–∞'] },
      { q: '–ß—Ç–æ —Å–æ–µ–¥–∏–Ω—è–µ—Ç –¥–≤–∞ –±–µ—Ä–µ–≥–∞?', a: '–º–æ—Å—Ç', options: ['–º–æ—Å—Ç', '–æ—Å—Ç—Ä–æ–≤', '–≥–æ—Ä–∞', '–º–æ—Ä–µ'] }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
    }
  </script>
