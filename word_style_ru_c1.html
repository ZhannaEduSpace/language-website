  <p>–û—Ç–º–µ—Ç—å—Ç–µ —Å—Ç–∏–ª—å –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞: <strong>–∫–Ω–∏–∂–Ω–æ–µ</strong>, <strong>–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ</strong> –∏–ª–∏ <strong>—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ</strong>.</p>

  <script>
    const words = [

      { word: "–¥—Ä—ã—Ö–Ω—É—Ç—å", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "–ø—Ä–∏–∫–æ–ª", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "–ø—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å", style: "–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ" },
      { word: "—á—É–≤–∞–∫", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "—Ç—É–ø–∏—Ç—å", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "—É–ø–æ—Ç—Ä–µ–±–ª—è—Ç—å", style: "–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ" },
      { word: "—à–ª—ë–ø–Ω—É—Ç—å—Å—è", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "–≤–æ–∑–Ω–∞–º–µ—Ä–∏—Ç—å—Å—è", style: "–∫–Ω–∏–∂–Ω–æ–µ" },
      { word: "—Ñ–∏–≥–Ω—è", style: "—Ä–∞–∑–≥–æ–≤–æ—Ä–Ω–æ–µ" },
      { word: "—Å–æ–∏–∑–≤–æ–ª–∏—Ç—å", style: "–∫–Ω–∏–∂–Ω–æ–µ" },
      { word: "—á–µ–ª–æ–≤–µ–∫", style: "–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ" }
    ];

    const container = document.getElementById("styleQuiz");

    words.forEach((item, index) => {
      const block = document.createElement("div");
      block.style.marginBottom = "10px";

      block.innerHTML = `
        <label><strong>${index + 1}. ${item.word}</strong></label><br>
        <label><input type="radio" name="q${index}" value="–∫–Ω–∏–∂–Ω–æ–µ"> –∫–Ω–∏–∂–Ω–æ–µ</label>
        <label><input type="radio" name="q${index}" value="–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ" style="margin-left: 10px;"> –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ</label>

        <span id="feedback-${index}" style="margin-left: 15px;"></span>
      `;
      container.appendChild(block);
    });

    function checkStyles() {
      let correct = 0;

      words.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const feedback = document.getElementById(`feedback-${index}`);
        feedback.innerHTML = "";

        if (!selected) {
          feedback.innerHTML = `<span style="color: red;">‚ùå –Ω–µ –≤—ã–±—Ä–∞–Ω–æ</span>`;
          return;
        }

        if (selected.value === item.style) {
          feedback.innerHTML = `<span style="color: green;">‚úÖ ${item.style}</span>`;
          correct++;
        } else {
          feedback.innerHTML = `<span style="color: red;">‚ùå –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.style}</span>`;
        }
      });

      const percent = Math.round((correct / words.length) * 100);
      document.getElementById("styleResult").innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${correct} –∏–∑ ${words.length} (${percent}%)`;
