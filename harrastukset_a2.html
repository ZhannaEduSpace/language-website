  <h2> üß∂ Harrastukset  (A2)</h2>
  <p><strong> Valitse oikea vastaus. </strong><br>
  Vain yksi vastaus on oikein.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
  {
    q: 'Mik√§ on harrastus?',
    a: 'piirt√§minen',
    options: ['banaani', 'piirt√§minen', 'juna', 'p√∂yt√§']
  },
  {
    q: 'Miss√§ voit uida?',
    a: 'uimahallissa',
    options: ['kirjastossa', 'uimahallissa', 'kaupassa', 'keitti√∂ss√§']
  },
  {
    q: 'Mink√§ tarvitset, jos haluat pelata jalkapalloa?',
    a: 'pallon',
    options: ['kirjan', 'puhelimen', 'pallon', 'kyn√§n']
  },
  {
    q: 'Millainen harrastus on lukeminen?',
    a: 'rauhallinen',
    options: ['nopea', 'meluisa', 'rauhallinen', 'kallis']
  },
  {
    q: 'Miss√§ soitetaan kitaraa?',
    a: 'b√§ndiss√§',
    options: ['b√§ndiss√§', 'bussissa', 'autossa', 'kuntosalilla']
  },
  {
    q: 'Mik√§ ei ole harrastus?',
    a: 'nukkuminen',
    options: ['piirt√§minen', 'juokseminen', 'nukkuminen', 'laulaminen']
  },
  {
    q: 'Mit√§ tarvitset, jos haluat valokuvata?',
    a: 'kameran',
    options: ['veitsen', 'kameran', 'puuroa', 'pallon']
  },
  {
    q: 'Miss√§ ihmiset usein tanssivat?',
    a: 'tanssikurssilla',
    options: ['leipomossa', 'tanssikurssilla', 'apteekissa', 'mets√§ss√§']
  },
  {
    q: 'Kuka harrastaa usein pianonsoittoa?',
    a: 'muusikko',
    options: ['kokki', 'muusikko', 'l√§√§k√§ri', 'myyj√§']
  },
  {
    q: 'Mik√§ harrastus on ulkona?',
    a: 'py√∂r√§ily',
    options: ['neulominen', 'piirt√§minen', 'py√∂r√§ily', 'lukeminen']
  }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Oikein! Vastaus: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Oikea vastaus: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
