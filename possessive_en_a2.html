  <h2>üìö Possessive nouns and structures (‚Äôs / of / whose) (A2)</h2>
  <p><strong>Complete the sentence by choosing the correct possessive form. Only one option is correct.</strong></p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>

  <script>
  const questions = [
      { q: "This is ___ tail.", a: "the cat‚Äôs", options: ["the cat", "the cat‚Äôs", "the cats"] },
      { q: "I found ___ car keys on the table.", a: "Emily‚Äôs", options: ["Emily‚Äôs", "Emilys", "Emily"] },
      { q: "___ are broken.", a: "The legs of the table", options: ["The table‚Äôs legs", "Table of the leg's", "The legs of the table"] },
      { q: "___ house is very modern.", a: "Paul and Maria‚Äôs", options: ["Paul and Maria‚Äôs", "Pauls and Maria", "Paul's and Maria"] },
      { q: "___ room is very quiet.", a: "The girls‚Äô", options: ["The girls‚Äôs", "The girls‚Äô", "The girl"] },
      { q: "I don't know ___ coat this is.", a: "whose", options: ["who‚Äôs", "whose", "whom‚Äôs"] },
      { q: "___ roller skates are new.", a: "Anna‚Äôs and Sarah‚Äôs", options: ["Anna‚Äôs and Sarah‚Äôs", "Anna and Sarah", "Annas and Sarahs"] },
      { q: "That is ___ book.", a: "Both a and b are correct", options: ["Doris‚Äôs", "Doris‚Äô", "Both a and b are correct"] },
      { q: "Can you hear the ___ cries?", a: "baby‚Äôs", options: ["baby", "babies", "baby‚Äôs"] },
      { q: "This isn't just any book ‚Äî it's ___ diary.", a: "Marina's", options: ["Marina's", "Marinas", "Marina"] }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `Correct answer: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
