<body>
  <h2>üìö Present Simple and Present Continuous (A1‚ÄìA2)</h2>
  <p>A short test to check your knowledge of Present Simple and Present Continuous. Choose the correct answer in each question.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>
  <div style="height: 100px;"></div>

  <script>
    const questions = [
      { q: 'My dad ... dinner every Sunday.', a: 'cooks', options: ['cook', 'cooks', 'cooking', 'cooked'] },
      { q: 'Tom ... like French films.', a: 'doesn‚Äôt', options: ['isn‚Äôt', 'don‚Äôt', "aren‚Äôt", 'doesn‚Äôt'] },
      { q: '... you doing your homework?', a: 'Are', options: ['Do', 'Are', 'Is', 'Does'] },
      { q: 'My friends and I ... TV on Friday afternoons.', a: 'watch', options: ['watch', 'watches', 'watching', 'watched'] },
      { q: '... he reading a book now?', a: 'Is', options: ['Are', 'Do', 'Am', 'Is'] },
      { q: '... they having a PE lesson at the moment?', a: 'Are', options: ['Are', 'Is', 'Do', 'Does'] },
      { q: 'We usually ... out on Saturdays.', a: 'eat', options: ['eating', 'eat', 'eats', 'ate'] },
      { q: 'It ... raining now.', a: 'is', options: ['are', 'am', 'does', 'is'] },
      { q: 'She doesn‚Äôt ... this music.', a: 'like', options: ['likes', 'like', 'liked', 'liking'] },
      { q: '... lions live in the jungle?', a: 'Do', options: ['Are', 'Do', 'Is', 'Does'] },
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `Correct answer: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
