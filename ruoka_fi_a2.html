  <script>
    const questions = [

      { emoji: "üßÄ", question: "Mik√§ t√§m√§ on?", answer: "juusto" },

      { emoji: "üßÇ", question: "Mik√§ t√§m√§ on?", answer: "suola" },
      { emoji: "üçó", question: "Mik√§ t√§m√§ on?", answer: "kana" }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.id = `q${index}`;

      const placeholder = q.answer.charAt(0) + "...";

      div.innerHTML = `
        <label>${index + 1}. ${q.emoji} ${q.question}</label>
        <input type="text" id="input${index}" placeholder="${placeholder}">
      `;
      form.appendChild(div);
    });

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    function checkAnswers() {
      let score = 0;

      questions.forEach((q, i) => {
        const userInput = normalize(document.getElementById(`input${i}`).value);
        const correct = normalize(q.answer);
        const block = document.getElementById(`q${i}`);

        let old = block.querySelector(".correct, .incorrect");
        if (old) old.remove();

        const msg = document.createElement("div");
        if (userInput === correct) {
          msg.className = "correct";
          msg.textContent = `‚úÖ Oikein: ${q.answer}`;
          score++;
        } else {
          msg.className = "incorrect";
          msg.textContent = `‚ùå V√§√§rin. Oikea vastaus: ${q.answer}`;
        }
        block.appendChild(msg);
      });

      document.getElementById("result").innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
