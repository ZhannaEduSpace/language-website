  <h2>Degrees of Comparison (A1–A2)</h2>

  <p><strong>Write the comparative and superlative forms of each adjective.</strong><br>
  Example: hot → <em>hotter, hottest</em></p>

 <form id="quizForm"></form>

  <button onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>

  <script>
    // 10 слов, суперлативы ТОЛЬКО с "the".
    const questions = [
      { base: "good",         comp: "better",           super: "the best" },
      { base: "small",        comp: "smaller",          super: "the smallest" },
      { base: "beautiful",    comp: "more beautiful",   super: "the most beautiful" },
      { base: "bad",          comp: "worse",            super: "the worst" },
      { base: "big",          comp: "bigger",           super: "the biggest" },
      { base: "interesting",  comp: "more interesting", super: "the most interesting" },
      { base: "easy",         comp: "easier",           super: "the easiest" },
      { base: "many / much",  comp: "more",             super: "the most" },
      { base: "tall",         comp: "taller",           super: "the tallest" },
      { base: "happy",        comp: "happier",          super: "the happiest" }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.id = `q${index}`;
      div.innerHTML = `
        <label class="word-label">${index + 1}. ${q.base}</label>
        <div class="inputs-row">
          <div class="input-block">
            <input type="text" id="input${index}_c" placeholder="comparative degree">
            <div id="feedback${index}_c"></div>
          </div>
          <div class="input-block">
            <input type="text" id="input${index}_s" placeholder="superlative degree (with ‘the’)">
            <div id="feedback${index}_s"></div>
          </div>
        </div>
      `;
      form.appendChild(div);
    });

    function normalize(str) {
      // нижний регистр, обрезка и схлопывание любых подряд идущих пробелов
      return str.trim().toLowerCase().replace(/\s+/g, " ");
    }

    function checkAnswers() {
      let score = 0;

      questions.forEach((q, i) => {
        const inputComp  = normalize(document.getElementById(`input${i}_c`).value);
        const inputSuper = normalize(document.getElementById(`input${i}_s`).value);

        const correctComp  = normalize(q.comp);
        const correctSuper = normalize(q.super);

        const feedbackComp  = document.getElementById(`feedback${i}_c`);
        const feedbackSuper = document.getElementById(`feedback${i}_s`);

        feedbackComp.innerHTML = "";
        feedbackSuper.innerHTML = "";

        const msgComp  = document.createElement("div");
        const msgSuper = document.createElement("div");

        if (inputComp === correctComp) {
          msgComp.className = "correct";
          msgComp.textContent = `✅ Correct comparative: ${q.comp}`;
          score++;
        } else {
          msgComp.className = "incorrect";
          msgComp.textContent = `❌ Correct comparative: ${q.comp}`;
        }

        if (inputSuper === correctSuper) {
          msgSuper.className = "correct";
          msgSuper.textContent = `✅ Correct superlative: ${q.super}`;
          score++;
        } else {
          msgSuper.className = "incorrect";
          msgSuper.textContent = `❌ Correct superlative: ${q.super}`;
        }

        feedbackComp.appendChild(msgComp);
        feedbackSuper.appendChild(msgSuper);
      });

      const total = questions.length * 2;
      document.getElementById("result").innerText = `You got ${score} correct out of ${total}.`;
    }
  </script>
