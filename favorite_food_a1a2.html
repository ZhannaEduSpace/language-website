<body>

  <h2>üòã Favorite food (listening) (A1‚ÄìA2)</h2>
  <p class="instruction">Listen to the audio recording and choose the correct answers.</p>

  <audio controls>
    <source src="audio/favorite_food_en_a.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç.
  </audio>

  <form id="quizForm">
    <div class="question" id="q1-block">
      <p>1. What is her favourite food?</p>
      <label><input type="radio" name="q1" value="A">Cheese</label><br>
      <label><input type="radio" name="q1" value="B">Tomatoes</label><br>
      <label><input type="radio" name="q1" value="C">Pizza</label><br>
    </div>

    <div class="question" id="q2-block">
      <p>2. When does she eat pizza with friends?</p>
      <label><input type="radio" name="q2" value="A">At one o'clock</label><br>
      <label><input type="radio" name="q2" value="B">On Fridays</label><br>
      <label><input type="radio" name="q2" value="C">Every day</label><br>
    </div>

    <div class="question" id="q3-block">
      <p>3. Why does she like pizza?</p>
      <label><input type="radio" name="q3" value="A">It is boring</label><br>
      <label><input type="radio" name="q3" value="B">It is fast and small</label><br>
      <label><input type="radio" name="q3" value="C">It is hot and tasty</label><br>
    </div>

    <button type="button" onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const answers = {
      q1: { correct: "C", text: "Pizza" },
      q2: { correct: "B", text: "On Fridays" },
      q3: { correct: "C", text: "It is hot and tasty" }
    };

    function checkAnswers() {
      let score = 0;

      for (const [key, value] of Object.entries(answers)) {
        const block = document.getElementById(`${key}-block`);
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();

        const resultText = document.createElement('div');
        resultText.classList.add('correct-answer');

        if (selected && selected.value === value.correct) {
          resultText.classList.add('correct');
          resultText.innerText = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${value.text}`;
          score++;
        } else {
          resultText.classList.add('incorrect');
          resultText.innerText = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${value.text}`;
        }

        block.appendChild(resultText);
      }

      document.getElementById('result').innerText = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ 3 –≤–æ–ø—Ä–æ—Å–æ–≤.`;
    }
  </script>
