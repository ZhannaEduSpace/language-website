  <h2>ü™ë Furniture (A1-A2)</h2>
  <p><strong>Choose the correct word.</strong></p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      { q: 'You sleep on a...', 
       a: 'bed', 
       options: ['chair', 'bed', 'table', 'ladder'] },
      { q: 'You sit at this when you eat dinner.', 
       a: 'table', 
       options: ['sink', 'lamp', 'table', 'wardrobe'] },
      { q: 'This furniture holds your clothes.', 
       a: 'wardrobe', 
       options: ['wardrobe', 'bed', 'armchair', 'freezer'] },
      { q: 'You relax and watch TV on a...', 
       a: 'sofa', 
       options: ['bench', 'sink', 'sofa', 'ceiling'] },
      { q: 'What do you use to study or work?', 
       a: 'desk', 
       options: ['mirror', 'shelf', 'chest of drawers', 'desk'] },
      { q: 'This is a soft seat with arms for one person.', 
       a: 'armchair', 
       options: ['chair', 'armchair', 'stool', 'couch'] },
      { q: 'This furniture keeps your books.', 
       a: 'bookshelf', 
       options: ['bookshelf', 'carpet', 'drawer', 'blanket'] },
      { q: 'You put your feet on this.', 
       a: 'rug', 
       options: ['curtain', 'pillow', 'rug', 'cupboard'] },
      { q: 'What do you use to see yourself?', 
       a: 'mirror', 
       options: ['fridge', 'board', 'mirror', 'clock'] },
      { q: 'This keeps food cold.', 
       a: 'fridge', 
       options: ['oven', 'fridge', 'cupboard', 'windowsill'] },
      { q: 'You sit on this at your desk.', 
       a: 'chair', 
       options: ['wardrobe', 'shelf', 'door', 'chair'] },
      { q: 'You keep your plates and cups in a...', 
       a: 'cupboard', 
       options: ['cupboard', 'table', 'carpet', 'lamp'] }
        ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `Correct answer: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
