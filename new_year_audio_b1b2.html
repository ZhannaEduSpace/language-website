<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Любимый праздник (B1-B2)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      padding-bottom: 100px; /* добавленный отступ для защиты кнопки */
      background-color: #f8f9fa;
      color: #333;
      text-align: left;
    }

    h2, .instruction {
      text-align: left;
      margin-bottom: 10px;
    }

    audio {
      display: block;
      margin: 30px auto;
      width: 100%;
      max-width: 100%;
      height: 80px;
      box-sizing: border-box;
    }

    .question {
      margin-bottom: 30px;
    }

    .correct-answer {
      font-style: italic;
      margin-top: 5px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #1f4e79;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #163d5c;
    }
    body {
  line-height: 1.7;
}
    @media (max-width: 600px) {
  body {
    font-size: 14px;
    max-width: 90%;
    margin: auto;
    line-height: 1.6;
    padding-bottom: 100px;
  }

  h2 {
    font-size: 2em;
  }

  p, label, .quiz-question h3, .correct-answer {
    font-size: 1.3em;
  }

  input[type="radio"] {
    transform: scale(1.5);
    margin-right: 8px;
  }

  button {
    font-size: 1.4em;
    padding: 16px 45px;
  }

  .result {
    font-size: 1.6em;
  }

  html, body {
    overflow-y: visible !important;
  }
}
  </style>
</head>
<body>

  <h2> Мой любимый праздник (аудирование) (B1–B2)</h2>
  <p class="instruction">Послушайте аудиозапись и ответьте на вопросы.</p>

  <audio controls>
    <source src="audio/new_year_ru_b.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудиоэлемент.
  </audio>

  <form id="quizForm">
    <div class="question" id="q1-block">
      <p>1. Почему рассказчице нравится Новый год?</p>
      <label><input type="radio" name="q1" value="A"> Потому что это единственный выходной день.</label><br>
      <label><input type="radio" name="q1" value="B"> Потому что она не любила этот праздник в детстве.</label><br>
      <label><input type="radio" name="q1" value="C"> Потому что праздник напоминает ей детство.</label><br>
    </div>

    <div class="question" id="q2-block">
      <p>2. Что обычно делает героиня 31 декабря?</p>
      <label><input type="radio" name="q2" value="A"> Уезжает к друзьям.</label><br>
      <label><input type="radio" name="q2" value="B"> Готовит и проводит вечер с семьёй.</label><br>
      <label><input type="radio" name="q2" value="C"> Работает до позднего вечера.</label><br>
    </div>

    <div class="question" id="q3-block">
      <p>3. Что героиня думает о планах и целях на Новый год?</p>
      <label><input type="radio" name="q3" value="A"> Она не любит их писать.</label><br>
      <label><input type="radio" name="q3" value="B"> Она пишет их и всегда выполняет.</label><br>
      <label><input type="radio" name="q3" value="C"> Она пишет их, но не всегда выполняет.</label><br>
    </div>

    <button type="button" onclick="checkAnswers()">Проверить ответы</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const answers = {
      q1: { correct: "C", text: "Потому что праздник напоминает ей детство" },
      q2: { correct: "B", text: "Готовит и проводит вечер с семьёй" },
      q3: { correct: "C", text: "Она пишет их, но не всегда выполняет" }
    };

    function checkAnswers() {
      let score = 0;

      for (const [key, value] of Object.entries(answers)) {
        const block = document.getElementById(`${key}-block`);
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();

        const resultText = document.createElement('div');
        resultText.classList.add('correct-answer');

        if (selected && selected.value === value.correct) {
          resultText.classList.add('correct');
          resultText.innerText = `✅ Правильно! Правильный ответ: ${value.text}`;
          score++;
        } else {
          resultText.classList.add('incorrect');
          resultText.innerText = `❌ Неправильно. Правильный ответ: ${value.text}`;
        }

        block.appendChild(resultText);
      }

      document.getElementById('result').innerText = `Вы правильно ответили на ${score} из 3 вопросов.`;
    }
  </script>
    <div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
      eval(Array.from(document.getElementById('footer-placeholder').getElementsByTagName("script")).map(s => s.innerHTML).join(";"));
    });
</script>
</body>
