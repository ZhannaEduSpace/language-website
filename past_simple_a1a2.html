<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .quiz-question {
      margin-bottom: 30px;
    }
    .quiz-question h3 {
      margin-bottom: 10px;
    }
    .correct-answer {
      font-style: italic;
      margin-top: 5px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #1f4e79;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #163d5c;
    }

    @media (max-width: 600px) {
  body {
    font-size: 20px;       /* –æ–±—â–∏–π –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
    max-width: 90%;
    margin: auto;
    line-height: 1.6;
    padding-bottom: 100px;
  }

  h2 {
    font-size: 1.8em;
  }

  p, label, .quiz-question h3, .correct-answer {
    font-size: 1.2em;
  }

  button {
    font-size: 1.3em;
    padding: 15px 40px;
  }
  .result {
    font-size: 1.5em;
  }
    html, body {
      overflow-y: visible !important;
    }
  </style>
</head>
<body>
  <h2>üï∞Ô∏è Past Simple (A1‚ÄìA2)</h2>
  <p><strong>Choose the correct verb form to complete the sentence in the past.</strong></p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="result"></div>
  <div style="height: 100px;"></div>

  <script>
    const questions = [
      { q: 'She ___ a cake yesterday.', a: 'baked', options: ['bake', 'baked', 'bakes', 'baking'] },
      { q: 'They ___ to the park last Sunday.', a: 'went', options: ['go', 'goes', 'went', 'gone'] },
      { q: 'I ___ a movie last night.', a: 'watched', options: ['watch', 'watched', 'watching', 'watches'] },
      { q: 'We ___ at home yesterday.', a: 'were', options: ['was', 'is', 'are', 'were'] },
      { q: 'He didn‚Äôt ___ breakfast this morning.', a: 'eat', options: ['eats', 'eat', 'ate', 'eating'] },
      { q: '___ you play football at school?', a: 'Did', options: ['Did', 'Do', 'Does', 'Was'] },
      { q: 'My parents ___ a new car in 2020.', a: 'bought', options: ['buys', 'buy', 'bought', 'buying'] },
      { q: 'She ___ not like the food.', a: 'did', options: ['do', 'does', 'did', 'didn\'t'] },
      { q: 'We ___ a lot of photos during the trip.', a: 'took', options: ['took', 'take', 'taken', 'taking'] },
      { q: '___ she call you yesterday?', a: 'Did', options: ['Does', 'Did', 'Was', 'Has'] },
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');
        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `Correct! Answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `Correct answer: ${item.a}`;
        }
        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
</body>
</html>
