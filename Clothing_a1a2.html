<body>

  <div style="height: 90px;"></div>  <!-- –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø -->

      },
      {

        options: ['–ø–∞–ª—å—Ç–æÃÅ', '–±–æ—Ç–∏ÃÅ–Ω–∫–∏', '–ø–µ—Ä—á–∞ÃÅ—Ç–∫–∏', '—à–∞—Ä—Ñ']
      },

      },
      {
        q: 'What is the Russian word for "boots"?',
        a: '—Å–∞–ø–æ–≥–∏ÃÅ',
        options: ['—Å–∞–ø–æ–≥–∏ÃÅ', '—Ç—ÉÃÅ—Ñ–ª–∏', '–ø–µ—Ä—á–∞ÃÅ—Ç–∫–∏', '–Ω–æ—Å–∫–∏ÃÅ']
      },
      {
        q: 'What is the Russian word for "sweater"?',
        a: '—Å–≤–∏ÃÅ—Ç–µ—Ä',
        options: ['—Ä—É–±–∞ÃÅ—à–∫–∞', '–∫—ÉÃÅ—Ä—Ç–∫–∞', '—Å–≤–∏ÃÅ—Ç–µ—Ä', '–ø–∏–¥–∂–∞ÃÅ–∫']
      },
      {
        q: 'What is the Russian word for "warm jacket"?',
        a: '–∫—ÉÃÅ—Ä—Ç–∫–∞',
        options: ['–∫–æÃÅ—Ñ—Ç–∞', '—à–∞ÃÅ–ø–∫–∞', '–∫—ÉÃÅ—Ä—Ç–∫–∞', '–ø–∏–∂–∞–º–∞']
      },
      {
        q: 'What is the Russian word for "socks"?',
        a: '–Ω–æ—Å–∫–∏ÃÅ',
        options: ['—Ç–∞ÃÅ–ø–æ—á–∫–∏', '—Å–∞–ø–æ–≥–∏ÃÅ', '–Ω–æ—Å–∫–∏ÃÅ', '—à–∞—Ä—Ñ']
      },
      {
        q: 'What is the Russian word for "fur coat"?',
        a: '—à—ÉÃÅ–±–∞',
        options: ['—à—ÉÃÅ–±–∞', '–∫–æÃÅ—Ñ—Ç–∞', '–∫—ÉÃÅ—Ä—Ç–∫–∞', '–ø–∞–ª—å—Ç–æÃÅ']
      },
      {
        q: 'What is the Russian word for "hood"?',
        a: '–∫–∞–ø—é—à–æÃÅ–Ω',
        options: ['–≤–æ—Ä–æÃÅ—Ç–Ω–∏–∫', '–∫–∞–ø—é—à–æÃÅ–Ω', '—Ä–µ–º–µÃÅ–Ω—å', '—à–∞—Ä—Ñ']
      },
      {
        q: 'What is the Russian word for "thermal underwear"?',
        a: '—Ç–µ—Ä–º–æ–±–µ–ª—å—ë',
        options: ['—Ç–µ—Ä–º–æ–±–µ–ª—å—ë', '–ø–∏–∂–∞–º–∞', '—Ñ—É—Ç–±–æÃÅ–ª–∫–∞', '–ø–ª–∞—â']
      },
      {
        q: 'What is the Russian word for "balaclava"?',
        a: '–±–∞–ª–∞–∫–ª–∞ÃÅ–≤–∞',
        options: ['–≤–∞ÃÅ—Ä–µ–∂–∫–∞', '–±–∞–ª–∞–∫–ª–∞ÃÅ–≤–∞', '—à–∞ÃÅ–ø–∫–∞', '—à–∞—Ä—Ñ']
      },
      {
        q: 'What is the Russian word for "fleece"?',
        a: '—Ñ–ª–∏—Å',
        options: ['—Ñ–ª–∏—Å', '—à–µ—Ä—Å—Ç—å', '–∫–∞–ø—é—à–æÃÅ–Ω', '–ø—É—Ö–æ–≤–∏ÃÅ–∫']
      },
      {
        q: 'What is the Russian word for "down jacket"?',
        a: '–ø—É—Ö–æ–≤–∏ÃÅ–∫',
        options: ['–ø–∏–¥–∂–∞ÃÅ–∫', '–ø–ª–∞—â', '–ø—É—Ö–æ–≤–∏ÃÅ–∫', '–∫—ÉÃÅ—Ä—Ç–∫–∞']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
    }
  </script>
</body>
