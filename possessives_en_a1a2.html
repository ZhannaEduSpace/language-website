  <h2>ü§≤ Possessive Adjectives and Possessive Pronouns (A1‚ÄìA2)</h2>
  <p>Choose the correct possessive (adjective or pronoun).</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Check answers</button>
  <div class="result" id="result"></div>
</div>

<script>
  const questions = [
    { q: "This is ___ book.", options: ["my", "mine"], answer: "my" },
    { q: "Is this car ___?", options: ["your", "yours"], answer: "yours" },
    { q: "I like ___ dress.", options: ["her", "hers"], answer: "her" },
    { q: "That house is ___ .", options: ["their", "theirs"], answer: "theirs" },
    { q: "These are ___ children.", options: ["their", "theirs"], answer: "their" },
    { q: "This is ___ coffee.", options: ["my", "mine"], answer: "my" },
    { q: "The black bag is ___.", options: ["your", "yours"], answer: "yours" },
    { q: "___ phone is on the table.", options: ["Her", "Hers"], answer: "Her" },
    { q: "The new bicycles are ___.", options: ["their", "theirs"], answer: "theirs" },
    { q: "The problem isn‚Äôt ___.", options: ["my", "mine"], answer: "mine" },
    { q: "I don‚Äôt know ___ parents.", options: ["her", "hers"], answer: "her" },
    { q: "Is this pen ___?.", options: ["your", "yours"], answer: "yours" },
    { q: "Yes, this idea is ___.", options: ["her", "hers"], answer: "hers" },
    { q: "This victory is ___, congratulations!", options: ["your", "yours"], answer: "yours" },
    { q: "This red bag is ___, not mine.", options: ["her", "hers"], answer: "hers" },
  ];

  const form = document.getElementById("quizForm");

  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ç–∫–∏: —É –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ —Å–≤–æ–π select —Å–æ —Å–≤–æ–∏–º–∏ –æ–ø—Ü–∏—è–º–∏
  questions.forEach((item, idx) => {
    const wrap = document.createElement("div");
    wrap.className = "question";
    wrap.id = `q${idx+1}-block`;

    const selectId = `sel${idx}`;
    const selectHTML =
      `<select id="${selectId}">
         <option value="">‚Äî</option>
         ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
       </select>`;

    const parts = item.q.split("___");
    const sentenceHTML = parts.length === 2
      ? `${parts[0]} ${selectHTML} ${parts[1]}`
      : `${item.q.replace("___", selectHTML)}`;  // –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø—Ä–æ–±–µ–ª—ã –∏ —Ç.–ø.

    wrap.innerHTML = `<label>${idx+1}. ${sentenceHTML}</label>`;
    form.appendChild(wrap);
  });

  function checkAnswers() {
    let score = 0;

    questions.forEach((item, idx) => {
      const block = document.getElementById(`q${idx+1}-block`);
      const select = document.getElementById(`sel${idx}`);
      const user = (select.value || "").toLowerCase().trim();
      const correct = item.answer.toLowerCase();

      // —É–±–∏—Ä–∞–µ–º –ø—Ä–æ—à–ª—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É
      const old = block.querySelector(".correct-answer");
      if (old) old.remove();

      const note = document.createElement("div");
      note.classList.add("correct-answer");

      if (user === correct) {
        score++;
        note.classList.add("correct");
        note.textContent = `‚úÖ Correct: ${item.answer}`;
      } else {
        note.classList.add("incorrect");
        note.textContent = `‚ùå Correct answer: ${item.answer}`;
      }

      block.appendChild(note);
    });

    document.getElementById("result").textContent =
      `You got ${score} out of ${questions.length} correct.`;
  }
</script>
