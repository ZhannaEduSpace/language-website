  <h2> üõ§Ô∏è Matkustaminen (A2) </h2>
  <p><strong> Valitse oikea vastaus. </strong><br>
  Vain yksi vastaus on oikein.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
  {
  q: 'Mill√§ ihmiset usein matkustavat ulkomaille?',
  a: 'lentokoneella',
  options: ['polkupy√∂r√§ll√§', 'lentokoneella', 'potkulaudalla', 'rullalaudalla']
},
{
  q: 'Mit√§ tarvitset, kun lenn√§t toiseen maahan?',
  a: 'passia',
  options: ['passia', 'puhelinta', 'reppua', 'lompakkoa']
},
{
  q: 'Miss√§ ihmiset nukkuvat, kun he matkustavat toiseen kaupunkiin?',
  a: 'hotellissa',
  options: ['kaupassa', 'hotellissa', 'kirjastossa', 'pankissa']
},
{
  q: 'Mit√§ otat mukaan matkalle?',
  a: 'matkalaukun',
  options: ['matkalaukun', 'j√§√§kaapin', 'peilin', 'p√∂yd√§n']
},
{
  q: 'Mill√§ matkustat saarelle?',
  a: 'laivalla',
  options: ['laivalla', 'junalla', 'bussilla', 'autolla']
},
{
  q: 'Mit√§ ihmiset tekev√§t ennen matkaa?',
  a: 'pakkaavat laukut',
  options: ['pesev√§t ikkunat', 'pakkaavat laukut', 'leipovat kakun', 'maalaavat sein√§n']
},
{
  q: 'Miss√§ odotat junaa?',
  a: 'asemalla',
  options: ['asemalla', 'ravintolassa', 'museossa', 'koulussa']
},
{
  q: 'Miksi ihmiset matkustavat?',
  a: 'he haluavat n√§hd√§ uusia paikkoja',
  options: [
    'he haluavat ostaa keng√§t',
    'he haluavat pest√§ auton',
    'he haluavat n√§hd√§ uusia paikkoja',
    'he haluavat siivota keitti√∂n'
  ]
},
{
  q: 'Mit√§ teet, jos haluat n√§hd√§ kaupungin keskustan?',
  a: 'k√§velen siell√§',
  options: ['k√§velen siell√§', 'nukun kotona', 'sy√∂n aamupalaa', 'soitan yst√§v√§lle']
},
{
  q: 'Mill√§ kulkuneuvolla matkustat pitk√§n matkan?',
  a: 'junalla',
  options: ['liukum√§ell√§', 'hissill√§', 'rullalaudalla', 'junalla']
}

    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ Oikein! Vastaus: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå Oikea vastaus: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `Sait ${score} oikein ${questions.length}:st√§.`;
    }
  </script>
