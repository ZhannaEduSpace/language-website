    <h2>üß≥ My Trip to Portugal (B1-B2)</h2>
    <p class="instruction">Listen to the audio recording and choose the correct answers.</p>

    <audio controls controlsList="nodownload noplaybackrate">
      <source src="audio/trip_en_b1b2.mp3" type="audio/mpeg">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç.
    </audio>

    <form id="quizForm"></form>
    <button type="button" onclick="checkAnswers()">Check Answers</button>
    <div class="result" id="result"></div>

    <script>
      const questions = [
        { q: 'What impressed the speaker about Lisbon?', 
          a: 'The rich food culture and traditional transport', 
          options: ['The number of modern buildings', 'The rich food culture and traditional transport', 'The quiet and peaceful atmosphere'] },
        { q: 'Where did the speaker stay in Porto?', 
          a: 'At a guesthouse near the water', 
          options: ['At a guesthouse near the water', 'At a guesthouse in the forest', 'At a guesthouse near a castle'] },
        { q: 'How did the speaker feel about the rainy day?', 
          a: 'It didn‚Äôt spoil the experience', 
          options: ['It ruined the end of the trip', 'It was the best day of the trip', 'It didn‚Äôt spoil the experience'] },
        { q: 'Which aspect of Portugal stood out most to the speaker?', 
          a: 'The combination of history and modern life', 
          options: ['The combination of history and modern life', 'The high mountains and cold climate', 'The low cost of travel'] },
        { q: 'What does the speaker suggest at the end of the monologue?', 
          a: 'That Portugal is worth visiting', 
          options: ['That people should avoid traveling in summer', 'That Portugal is worth visiting', 'He suggests visiting a different country'] }
      ];

      const form = document.getElementById('quizForm');

      questions.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'quiz-question';
        div.id = `q${i+1}-block`;
        div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
          item.options.map(opt => `
            <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
        form.appendChild(div);
      });

      function checkAnswers() {
        let score = 0;
        questions.forEach((item, i) => {
          const name = `q${i+1}`;
          const selected = form.querySelector(`input[name=${name}]:checked`);
          const block = document.getElementById(`${name}-block`);
          const existing = block.querySelector('.correct-answer');
          if (existing) existing.remove();
          const note = document.createElement('div');
          note.classList.add('correct-answer');
          if (selected && selected.value === item.a) {
            note.classList.add('correct');
            score++;
            note.innerText = `‚úÖ Correct! Answer: ${item.a}`;
          } else {
            note.classList.add('incorrect');
            note.innerText = `‚ùå Correct answer: ${item.a}`;
          }
          block.appendChild(note);
        });
        document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
      }
    </script>
