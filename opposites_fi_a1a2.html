  <h2>↔️ Opposites (A1–A2)</h2>
  <p><strong>Find the word that means the opposite of the given word.</strong><br>
 There is only one correct answer.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        q: 'What is the opposite of the word “päivä”?',
        a: 'yö',
        options: ['koira', 'lumi', 'yö', 'kuu']
      },
      {
        q: 'What is the opposite of the word “pitkä”?',
        a: 'lyhyt',
        options: ['lyhyt', 'sininen', 'kevyt', 'rehellinen']
      },
      {
        q: 'What is the opposite of the word “nopea”?',
        a: 'hidas',
        options: ['pieni', 'huono', 'hidas', 'keltainen']
      },
      {
        q: 'What is the opposite of the word “rauha”?',
        a: 'sota',
        options: ['taivas', 'sota', 'kaveri', 'aurinko']
      },
      {
        q: 'What is the opposite of the word “ystävä”?',
        a: 'vihollinen',
        options: ['poika', 'metsä', 'kesä', 'vihollinen']
      },
      {
        q: 'What is the opposite of the word “valo”?',
        a: 'pimeys',
        options: ['puu', 'pimeys', 'talvi', 'kaamos']
      },
      {
        q: 'What is the opposite of the word “terveys”?',
        a: 'sairaus',
        options: ['lääkäri', 'koira', 'poika', 'sairaus']
      },
      {
        q: 'What is the opposite of the word “kylmä”?',
        a: 'kuuma',
        options: ['surullinen', 'ilomielinen', 'musta', 'kuuma']
      },
      {
        q: 'What is the opposite of the word “iso”?',
        a: 'pieni',
        options: ['huono', 'punainen', 'pieni', 'kallis']
      },
      {
        q: 'What is the opposite of the word “hyvä”?',
        a: 'huono',
        options: ['halpa', 'kuuma', 'helppo', 'huono']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `✅ Correct answer: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `❌ Correct answer: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
