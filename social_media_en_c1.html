    <h2>üì± How Social Media Shapes Our Perception of Reality (C1)</h2>
    <p class="instruction">Listen to the audio recording and choose the correct answers.</p>

    <audio controls controlsList="nodownload noplaybackrate">
      <source src="audio/social_media_c1.mp3" type="audio/mpeg">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç.
    </audio>

    <form id="quizForm"></form>
    <button type="button" onclick="checkAnswers()">Check Answers</button>
    <div class="result" id="result"></div>

    <script>
      const questions = [
        { q: 'According to the text, why can two individuals have entirely different understandings of the same news event on social media?', 
          a: 'They are shown content filtered by algorithms.', 
          options: ['They read news from different time zones.', 'They are shown content filtered by algorithms.', 'They use different internet browsers.'] },
        { q: 'What role does emotional content play in the spread of information online, according to the passage?', 
          a: 'It increases visibility, even if the content is misleading.', 
          options: ['It often slows down information dissemination.', 'It helps reduce misinformation on social media.', 'It increases visibility, even if the content is misleading.'] },
        { q: 'What is one of the primary psychological effects of prolonged exposure to curated social media content?', 
          a: 'Users may feel dissatisfied with their own lives.', 
          options: ['Users develop a clearer sense of their own identity.', 'Users may feel dissatisfied with their own lives.', 'Users become less interested in technology.'] },
        { q: 'Which of the following best summarizes the author‚Äôs perspective on social media?', 
          a: 'It is a powerful tool that must be used critically.', 
          options: ['It is inherently manipulative and should be avoided.', 'It is a powerful tool that must be used critically.', 'It is only beneficial for entertainment purposes.'] },
        { q: 'Why does the author compare social media to a "funhouse mirror"?', 
          a: 'Because it slightly distorts what users perceive as reality.', 
          options: ['Because it slightly distorts what users perceive as reality.', 'Because it presents a humorous and entertaining view of life.', 'Because it gives an accurate reflection of societal norms.'] }
      ];

      const form = document.getElementById('quizForm');

      questions.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'quiz-question';
        div.id = `q${i+1}-block`;
        div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
          item.options.map(opt => `
            <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
        form.appendChild(div);
      });

      function checkAnswers() {
        let score = 0;
        questions.forEach((item, i) => {
          const name = `q${i+1}`;
          const selected = form.querySelector(`input[name=${name}]:checked`);
          const block = document.getElementById(`${name}-block`);
          const existing = block.querySelector('.correct-answer');
          if (existing) existing.remove();
          const note = document.createElement('div');
          note.classList.add('correct-answer');
          if (selected && selected.value === item.a) {
            note.classList.add('correct');
            score++;
            note.innerText = `‚úÖ Correct! Answer: ${item.a}`;
          } else {
            note.classList.add('incorrect');
            note.innerText = `‚ùå Correct answer: ${item.a}`;
          }
          block.appendChild(note);
        });
        document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
      }
    </script>
