  <h2>↔️ Vastakohdat (B1)</h2>
  <p><strong>Etsi annetulle sanalle vastakohta.</strong><br>
Vain yksi vastaus on oikein.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        q: 'Mikä on sanan ”itsenäinen” vastakohta?',
        a: 'riippuvainen',
        options: ['tavallinen', 'riippuvainen', 'reilu', 'nälkäinen']
      },
      {
        q: 'Mikä on sanan ”rento” vastakohta?',
        a: 'jännittävä',
        options: ['käytännöllinen', 'sopiva', 'luotettava', 'jännittävä']
      },
      {
        q: 'Mikä on sanan ”kohtelias” vastakohta?',
        a: 'töykeä',
        options: ['töykeä', 'lyhyt', 'tunteellinen', 'meluisa']
      },
      {
        q: 'Mikä on sanan ”menestys” vastakohta?',
        a: 'epäonnistuminen',
        options: ['tapahtuma', 'ratkaisu', 'palvelu', 'epäonnistuminen']
      },
      {
        q: 'Mikä on sanan ”toiveikas” vastakohta?',
        a: 'epätoivoinen',
        options: ['laiska', 'keskimääräinen', 'epätoivoinen', 'epäterveellinen']
      },
      {
        q: 'Mikä on sanan ”rohkea” vastakohta?',
        a: 'arka',
        options: ['epäreilu', 'arka', 'surullinen', 'väljä']
      },
      {
        q: 'Mikä on sanan ”ystävyys” vastakohta?',
        a: 'vihamielisyys',
        options: ['vihamielisyys', 'asiakas', 'neuvottelu', 'luottamus']
      },
      {
        q: 'Mikä on sanan ”tarkka” vastakohta?',
        a: 'huolimaton',
        options: ['huolehtiva', 'välinpitämätön', 'huolimaton', 'kiinnostunut']
      },
      {
        q: 'Mikä on sanan ”laillinen” vastakohta?',
        a: 'laiton',
        options: ['terveellinen', 'laiton', 'turvallinen', 'myöhäinen']
      },
      {
        q: 'Mikä on sanan ”järjestys” vastakohta?',
        a: 'sekasorto',
        options: ['käytäntö', 'muutos', 'tutkimus', 'sekasorto']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `✅ Oikein! Vastaus: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `❌ Oikea vastaus: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `You got ${score} out of ${questions.length} correct.`;
    }
  </script>
