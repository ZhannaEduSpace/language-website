  <div class="container">
 <h3>Выберите настоящие слова из списка</h3>
<p><em>Отметьте все настоящие русские слова. Осторожно: некоторые — вымышленные!</em></p>

<div id="wordList">
  <!-- Слова появятся тут динамически -->
</div>

<button onclick="checkRealWords()">Проверить</button>
<div id="feedbackWords"></div>
<div id="feedbackSummary" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
   const words = [
  { text: "кот", real: true },
  { text: "шкум", real: false },
  { text: "стол", real: true },
  { text: "блюмка", real: false },
  { text: "трава", real: true },
  { text: "флюнтик", real: false },
  { text: "дом", real: true },
  { text: "жмак", real: false },
  { text: "ручка", real: true },
  { text: "молик", real: false }
];

const wordList = document.getElementById("wordList");

words.forEach((word, index) => {
  const div = document.createElement("div");
  div.style.marginBottom = "6px";

  div.innerHTML = `
    <label>
      <input type="checkbox" id="word-${index}"> 
      <span class="word-item">${word.text}</span>
      <span id="feedback-${index}" style="margin-left: 10px;"></span>
    </label>`;
  wordList.appendChild(div);
});

function checkRealWords() {
  let total = words.length;
  let correct = 0;

  words.forEach((word, index) => {
    const checkbox = document.getElementById(`word-${index}`);
    const feedback = document.getElementById(`feedback-${index}`);
    feedback.innerHTML = "";

    const chosen = checkbox.checked;

    // Пользователь выбрал правильно:
    if (word.real && chosen) {
      correct++;
      feedback.innerHTML = "✔ настоящее слово";
      feedback.style.color = "green";
    }
    // Пользователь НЕ выбрал фейк — тоже правильно:
    else if (!word.real && !chosen) {
      correct++;
      feedback.innerHTML = "✔ несуществующее слово";
      feedback.style.color = "green";
    }
    // Ошибка: выбрал фейк или пропустил настоящее
    else {
      feedback.innerHTML = "❌ " + (word.real ? "настоящее слово" : "несуществующее слово");
      feedback.style.color = "red";
    }
  });

  const percent = Math.round((correct / total) * 100);
  document.getElementById("feedbackSummary").innerText = `Результат: ${correct} из ${total} (${percent}%)`;
}
