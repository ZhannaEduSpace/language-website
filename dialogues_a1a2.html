<body>
  <h2>üó£ –õ–µ–∫—Å–∏–∫–∞ –∏ –≥—Ä–∞–º–º–∞—Ç–∏–∫–∞ –≤ –∫–æ—Ä–æ—Ç–∫–∏—Ö –¥–∏–∞–ª–æ–≥–∞—Ö (A1‚ÄìA2)</h2>
  <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–¥—Ö–æ–¥—è—â–∏–π –æ—Ç–≤–µ—Ç –≤ –∫–æ—Ä–æ—Ç–∫–æ–º –¥–∏–∞–ª–æ–≥–µ.</strong><br>
  –í –∫–∞–∂–¥–æ–º –≤–æ–ø—Ä–æ—Å–µ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç.</p>

  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        q: '–ê: –ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?\n–ë:',
        a: '–ú–µ–Ω—è –∑–æ–≤—É—Ç –ê–Ω–Ω–∞.',
        options: ['–ï–µ –∑–æ–≤—É—Ç –ê–Ω–Ω–∞.', '–ï–≥–æ –∑–æ–≤—É—Ç –ò–≥–æ—Ä—å.', '–ú–µ–Ω—è –∑–æ–≤—É—Ç –ê–Ω–Ω–∞.']
      },
      {
        q: '–ê: –¢—ã –æ—Ç–∫—É–¥–∞?\n–ë:',
        a: '–Ø –∏–∑ –ò—Å–ø–∞–Ω–∏–∏.',
        options: ['–Ø –∏–∑ –ò—Å–ø–∞–Ω–∏–∏.', '–Ø –≥–æ–≤–æ—Ä—é –ø–æ-–∏—Å–ø–∞–Ω—Å–∫–∏.', '–Ø –ª—é–±–ª—é –ò—Å–ø–∞–Ω–∏—é.']
      },
      {
        q: '–ê: –¢—ã –≥–æ–≤–æ—Ä–∏—à—å –ø–æ-—Ä—É—Å—Å–∫–∏?\n–ë:',
        a: '–î–∞, —è –≥–æ–≤–æ—Ä—é —Ö–æ—Ä–æ—à–æ.',
        options: ['–î–∞, —Ç—ã –≥–æ–≤–æ—Ä–∏—à—å —Ö–æ—Ä–æ—à–æ.', '–î–∞, –æ–Ω–∞ –≥–æ–≤–æ—Ä–∏—Ç —Ö–æ—Ä–æ—à–æ.', '–î–∞, —è –≥–æ–≤–æ—Ä—é —Ö–æ—Ä–æ—à–æ.']
      },
      {
        q: '–ê: –ì–¥–µ —Ç—ã –∂–∏–≤—ë—à—å?\n–ë:',
        a: '–Ø –∂–∏–≤—É –≤ –ú–æ—Å–∫–≤–µ.',
        options: ['–Ø –∂–∏–≤—É –≤ –ú–æ—Å–∫–≤–µ.', '–Ø –µ–¥—É –≤ –ú–æ—Å–∫–≤—É.', '–¢—ã –∂–∏–≤–µ—à—å –≤ –ú–æ—Å–∫–≤–∞.']
      },
      {
        q: '–ê: –ß—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å —Å–µ–π—á–∞—Å?\n–ë:',
        a: '–Ø —á–∏—Ç–∞—é –∫–Ω–∏–≥—É.',
        options: ['–Ø —á–∏—Ç–∞–ª –∫–Ω–∏–≥—É.', '–Ø —á–∏—Ç–∞—é –∫–Ω–∏–≥—É.', '–Ø –±—É–¥—É —á–∏—Ç–∞—Ç—å –∫–Ω–∏–≥—É.']
      },
      {
        q: '–ê: –¢—ã –ª—é–±–∏—à—å —Å–ø–æ—Ä—Ç?\n–ë:',
        a: '–ù–µ—Ç, —è –Ω–µ –ª—é–±–ª—é.',
        options: ['–ù–µ—Ç, –º—ã –Ω–µ –ª—é–±–∏–º.', '–ù–µ—Ç, —è —Ç—ã –Ω–µ –ª—é–±–∏—à—å.', '–ù–µ—Ç, —è –Ω–µ –ª—é–±–ª—é.']
      },
      {
        q: '–ê: –ö–∞–∫–æ–π —Å–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å?\n–ë:',
        a: '–°–µ–≥–æ–¥–Ω—è –≤—Ç–æ—Ä–Ω–∏–∫.',
        options: ['–°–µ–≥–æ–¥–Ω—è –≤—Ç–æ—Ä–Ω–∏–∫.', '–í—á–µ—Ä–∞ –±—ã–ª –≤—Ç–æ—Ä–Ω–∏–∫.', '–í–æ –≤—Ç–æ—Ä–Ω–∏–∫.']
      },
      {
        q: '–ê: –¢–µ–±–µ –Ω—Ä–∞–≤–∏—Ç—Å—è —ç—Ç–∞ –ø–µ—Å–Ω—è?\n–ë:',
        a: '–î–∞, –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è.',
        options: ['–î–∞, –æ—á–µ–Ω—å –ª—é–±–∏–º.', '–î–∞, –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è.', '–î–∞, —è –Ω—Ä–∞–≤–ª—é—Å—å.']
      }
    ];

    const form = document.getElementById('quizForm');

    questions.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';
      div.id = `q${i+1}-block`;
      div.innerHTML = `<h3>${i+1}.<br>${item.q.replace(/\n/g, '<br>')}</h3>` +
        item.options.map(opt => `
          <label><input type="radio" name="q${i+1}" value="${opt}"> ${opt}</label><br>`).join('');
      form.appendChild(div);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, i) => {
        const name = `q${i+1}`;
        const selected = form.querySelector(`input[name=${name}]:checked`);
        const block = document.getElementById(`${name}-block`);
        const existing = block.querySelector('.correct-answer');
        if (existing) existing.remove();
        const note = document.createElement('div');
        note.classList.add('correct-answer');

        if (selected && selected.value === item.a) {
          note.classList.add('correct');
          score++;
          note.innerText = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        } else {
          note.classList.add('incorrect');
          note.innerText = `‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${item.a}`;
        }

        block.appendChild(note);
      });
      document.getElementById('result').innerText = `–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
    }
  </script>
